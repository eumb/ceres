<template name="dashboard">

        <div class="row ui segment ui segment">
            <div class="ui four wide column">

                        <div class="header card_title">
                        <i class="wi  wi-humidity larger left floated wi-fw"></i>
                            {{_ "soil_humid_header"}}
                            <span class="centered floated"></span>
                        </div>
                    </div>
                   <div class="extra content">
                        <div class="ui list">
                            <div>
                                <div><strong>  {{_ "h10"}}  </strong> </div>
                                <div>
                                <span class="item card_value">{{$.Session.get 'sensorw1'}} </span> <span class="card_value_unit">cb</span> 
                                </div>
                            </div>

                            <div class="ui divider"></div>

                            <div> <strong>{{_ "h30"}} </strong> </div>

                            <div>
                              <span class="item card_value">{{$.Session.get 'sensorw2'}} </span> <span class="card_value_unit">cb</span>

                             <span class="item card_value">{{$.Session.get 'sensorw3'}} </span> <span class="card_value_unit">cb</span> 
                            </div>
                         
                        </div>
                    </div>
                    <div class="extra content">
                        <div class="ui two bottom attached basic buttons">
                            <button class="ui  button toggle_humidData1" type="submit">interval 1h</button>
                            <button class="ui  active  button toggle_humidData24" type="submit">interval 24h</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui twelve wide column">
                {{#if $.Session.equals 'humiddisplay' "1hdata"}} {{> c3 data=myChartDataHumid1h id="chart1"}} {{/if}} {{#if $.Session.equals 'humiddisplay' "24hdata" }} {{> c3 data=myChartDataHumid24h id="chart1"}} {{/if}}
